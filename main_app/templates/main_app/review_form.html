{% extends 'base.html' %}
<div id="review-form">
    {% block content %}
    {% if object %}
        <h1>Edit {{ review }}</h1>
    {% else %}
        <h1>Add Review</h1>
    {% endif %}

    <form action="" method="POST">
        <!-- Django requires the following for security purposes -->
        {% csrf_token %}
        <table>
            <!-- Render the inputs inside of <tr>s & <td>s -->
            {{ form.as_table }}
        </table>
        <input type="submit" value="Submit" class="btn">
    </form>
</div>
{% endblock %}
